<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/ru.min.css"> <!-- Подключаем локализацию -->
</head>
<body>
    <div class="language-buttons">
        <button class="language-button" id="langEn">EN</button>
        <button class="language-button" id="langRu">RU</button>
        <button class="language-button" id="langUa">UA</button>
    </div>
    <div class="container">
        <h2 data-translate="title">Регистрация на ретрит 2025</h2>
        <form id="registrationForm" action="oplata.html" method="GET">
            <div class="form-group">
                <div class="name-container">
                    <label class="label" for="firstName" data-translate="firstNameLabel">Имя:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Имя" required>
                </div>
                <div class="name-container">
                    <label class="label" for="lastName" data-translate="lastNameLabel">Фамилия:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
                </div>
                <div class="name-container">
                    <label class="label" for="middleName" data-translate="middleNameLabel">Отчество:</label>
                    <input type="text" id="middleName" name="middleName" placeholder="Отчество">
                </div>
            </div>

            <div class="centered-container">
                <label class="label" for="birthDate" data-translate="birthDateLabel">Дата рождения:</label>
                <input type="text" id="birthDate" name="birthDate" placeholder="Дата рождения" required>
            </div>

            <div class="centered-container">
                <label class="label" for="church" data-translate="churchLabel">Церковь/Община:</label>
                <input type="text" id="church" name="church" placeholder="Церковь/Община" required>
            </div>

            <div class="centered-container">
                <label class="label" for="email" data-translate="emailLabel">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="example@example.com" required>
            </div>

            <div class="centered-container">
                <label class="label" for="phone" data-translate="phoneLabel">Телефон:</label>
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Телефон" required>
                </div>
            </div>

            <div class="centered-container">
                <label class="label" for="service" data-translate="serviceLabel">Выберите служение:</label>
                <select id="service" name="service" required>
                    <option value="" data-translate="serviceSelect">Выберите служение</option>
                    <option value="molitva" data-translate="serviceMolitva">Молитва</option>
                    <option value="pastor" data-translate="servicePastor">Пастор/Раввин</option>
                    <option value="proslavlenie" data-translate="serviceProslavlenie">Прославление</option>
                    <option value="media" data-translate="serviceMedia">Медиа</option>
                    <option value="detskoe" data-translate="serviceDetskoe">Детское</option>
                    <option value="teatr" data-translate="serviceTeatr">Театр</option>
                    <option value="popechenie" data-translate="servicePopechenie">Попечение</option>
                    <option value="konsultirovanie" data-translate="serviceKonsultirovanie">Консультирование</option>
                    <option value="kapellan" data-translate="serviceKapellan">Капеллан</option>
                    <option value="drugoe" data-translate="serviceDrugoe">Жена пастора или раввина</option>
                    <option value="pomoshchnik" data-translate="servicePomoshchnik">Помощник пастора или раввина</option>
                </select>
            </div>

            <!-- New Country Selection Field -->
            <div class="centered-container">
                <label class="label" for="country" data-translate="countryLabel">Страна:</label>
                <select id="country" name="country" required>
                    <option value="" data-translate="countrySelect">Выберите страну</option>
                </select>
            </div>

            <div class="centered-container">
                <label class="label" for="city" data-translate="cityLabel">Город:</label>
                <input type="text" id="city" name="city" placeholder="Город" required>
            </div>

            <div class="centered-container">
                <label class="label" data-translate="participationDayLabel">День участия:</label>
                <table class="smaller-table">
                    <thead>
                        <tr>
                            <th data-translate="date">Дата</th>
                            <th data-translate="morningSession">Утренняя сессия</th>
                            <th data-translate="eveningSession">Вечерняя сессия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>25 августа</td>
                            <td><input type="checkbox" name="morningSession" value="25-утро"></td>
                            <td><input type="checkbox" name="eveningSession" value="25-вечер"></td>
                        </tr>
                        <!-- Additional rows... -->
                    </tbody>
                </table>
            </div>

            <div class="centered-container">
                <label class="label" data-translate="translationLabel">Нужен ли перевод:</label>
                <div class="radio-buttons">
                    <label class="radio-container">
                        <input type="radio" id="needTranslationYes" name="needTranslation" value="yes" required>
                        <span class="radio-text" data-translate="yes">Да</span>
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">
                        <input type="radio" id="needTranslationNo" name="needTranslation" value="no" required>
                        <span class="radio-text" data-translate="no">Нет</span>
                        <span class="checkmark"></span>
                    </label>
                </div>
            </div>

            <div class="button-container">
                <button id="payButton" type="submit" class="medium-button" data-translate="participateButton">Участвовать</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/l10n/ru.min.js"></script>

    <script>
        // Инициализация календаря для даты рождения
        flatpickr("#birthDate", {
            dateFormat: "d.m.Y",
            maxDate: "today",
            locale: "ru" // Устанавливаем русский язык
        });

        // Инициализация intl-tel-input для выбора страны и форматирования номера телефона
        const phoneInputField = document.querySelector("#phone");
        const phoneInput = window.intlTelInput(phoneInputField, {
            initialCountry: "auto",
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js",
        });
        
                    // Передача номера телефона с кодом страны при отправке формы
                    document.getElementById("registrationForm").addEventListener("submit", function(event) {
                const phoneNumber = phoneInput.getNumber(); // Получаем номер телефона в формате E.164
                if (!phoneInput.isValidNumber()) {
                    event.preventDefault();
                    alert("Введите корректный номер телефона.");
                    return;
                }
                phoneInputField.value = phoneNumber; // Заменяем значение поля телефона на формат E.164
            });

        // Функция для загрузки списка стран
        function loadCountries() {
            fetch('countries.txt')
                .then(response => response.text())
                .then(data => {
                    const countries = data.split('\n').map(country => country.trim()).filter(country => country !== '');
                    displayCountries(countries);
                })
                .catch(error => console.error('Ошибка при загрузке списка стран:', error));
        }

        // Функция для отображения стран в выпадающем списке
        function displayCountries(countries) {
            const select = document.getElementById('country');
            countries.sort(); // Сортируем страны по алфавиту
            for (let i = 0; i < countries.length; i++) {
                const option = document.createElement('option');
                option.value = countries[i];
                option.textContent = countries[i];
                select.appendChild(option);
            }
        }

        // Загружаем страны при загрузке страницы
        document.addEventListener("DOMContentLoaded", function() {
            loadCountries();
        });

        // Language translation function
        const translations = {
            en: {
                title: "Retreat 2025 Registration",
                firstNameLabel: "First Name:",
                lastNameLabel: "Last Name:",
                middleNameLabel: "Middle Name:",
                birthDateLabel: "Date of Birth:",
                churchLabel: "Church/Community:",
                emailLabel: "E-mail:",
                phoneLabel: "Phone:",
                serviceLabel: "Choose Ministry:",
                countryLabel: "Country:",
                cityLabel: "City:",
                participationDayLabel: "Day of Participation:",
                translationLabel: "Do you need translation?",
                participateButton: "Participate",
                date: "Date",
                morningSession: "Morning Session",
                eveningSession: "Evening Session",
                yes: "Yes",
                no: "No",
                serviceSelect: "Choose Ministry",
            },
            ru: {
                title: "Регистрация на ретрит 2025",
                firstNameLabel: "Имя:",
                lastNameLabel: "Фамилия:",
                middleNameLabel: "Отчество:",
                birthDateLabel: "Дата рождения:",
                churchLabel: "Церковь/Община:",
                emailLabel: "E-mail:",
                phoneLabel: "Телефон:",
                serviceLabel: "Выберите служение:",
                countryLabel: "Страна:",
                cityLabel: "Город:",
                participationDayLabel: "День участия:",
                translationLabel: "Нужен ли перевод?",
                participateButton: "Участвовать",
                date: "Дата",
                morningSession: "Утренняя сессия",
                eveningSession: "Вечерняя сессия",
                yes: "Да",
                no: "Нет",
                serviceSelect: "Выберите служение",
            },
            ua: {
                title: "Реєстрація на ретрит 2025",
                firstNameLabel: "Ім'я:",
                lastNameLabel: "Прізвище:",
                middleNameLabel: "По батькові:",
                birthDateLabel: "Дата народження:",
                churchLabel: "Церква/Община:",
                emailLabel: "E-mail:",
                phoneLabel: "Телефон:",
                serviceLabel: "Оберіть служіння:",
                countryLabel: "Країна:",
                cityLabel: "Місто:",
                participationDayLabel: "День участі:",
                translationLabel: "Потрібен переклад?",
                participateButton: "Брати участь",
                date: "Дата",
                morningSession: "Ранкова сесія",
                eveningSession: "Вечірня сесія",
                yes: "Так",
                no: "Ні",
                serviceSelect: "Оберіть служіння",
            }
        };

        function changeLanguage(language) {
            document.querySelectorAll('[data-translate]').forEach((el) => {
                const translationKey = el.getAttribute('data-translate');
                if (translations[language] && translations[language][translationKey]) {
                    el.textContent = translations[language][translationKey];
                }
            });
        }

        // Add event listeners to language buttons
        document.getElementById('langEn').addEventListener('click', () => changeLanguage('en'));
        document.getElementById('langRu').addEventListener('click', () => changeLanguage('ru'));
        document.getElementById('langUa').addEventListener('click', () => changeLanguage('ua'));
    </script>
    
    <script crs="main.js"></script>
</body>
</html>
